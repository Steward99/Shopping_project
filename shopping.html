<html lang="en">
<head>

    <title>Shoppping Time</title>
    <link rel="stylesheet" href="/shopping.css">

</head>
<body>
    <header>
        <nav>

    <section>

        </div>
        <div>

            <img src="/images/fila.jpg" width="200px" height="200px">
            <div>
                <span>$164.99</span>
                <button>ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>TOPS</h2>

        </div>
        <div>
            <span>Uniqlo</span>

                <span>$27.00</span>
                <button>ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>CART</h2>
        <div>
            <div>
                <span>ITEM</span>
                <span>PRICE</span>
                <span>QUANTITY</span>
            </div>
            <div>
                <img src="/images/uniqlo.jpg" width="60px" height="60px">

                <input type="number" value="1">

            <div>
                <img src="/images/NIKE.jpg" width="60px" height="60px">
                <span>Nike</span>
                <span>$275.99</span>
                <input type="number" value="1">
                <button>REMOVE</button>
