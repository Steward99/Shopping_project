<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppping Time !</title>
    <link rel="stylesheet" href="/shopping.css">
    <script src="/shopping.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="/home.html">HOME</a></li>
                <li><a href="/shopping.html">STORE</a></li>
                <li><a href="/about.html">ABOUT</a></li>
            </ul>
        </nav>
        <hr>
        <h1 class="store-name store-name-large">St Glyupi</h1>
    </header>
    <section class="section section-shoes">
        <h2 class="shop-list">SHOES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-brand">Nike</span>
                <img class="shop-item-image" src="/images/NIKE.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$275.99</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">Adidas</span>
                <img class="shop-item-image" src="/images/Adidas.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$229.99</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">Sketchers</span>
                <img class="shop-item-image" src="/images/sketchers.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$199.99</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">Fila</span>
                <img class="shop-item-image" src="/images/fila.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$164.99</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section section-tops">
        <h2 class="shop-list">TOPS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-brand">Zara</span>
                <img class="shop-item-image" src="/images/zara.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25.79</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">Bershka</span>
                <img class="shop-item-image" src="/images/bershka.jpeg"">
                <div class="shop-item-details">
                    <span class="shop-item-price">$31.49</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">H&M</span>
                <img class="shop-item-image" src="/images/h&m.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$16.99</span>
                    <button class="btn btn-add"> ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-brand">Uniqlo</span>
                <img class="shop-item-image" src="/images/uniqlo.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$27.00</span>
                    <button class="btn btn-add">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section section-cart">
        <h2 class="shop-list">CART</h2>
        
            <div class="cart-row">
                <span class="cart-item cart-header cart-colomn">ITEM</span>
                <span class="cart-price cart-header cart-colomn">PRICE</span>
                <span class="cart-quantity cart-header cart-colomn">QUANTITY</span>
            </div>
            <div class="cart-items">
        </div> 
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn purchase-btn">PURCHASE</button>
        <hr>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="store-name store-name-foot">St Glyupi</h3>
            <ul class="main-nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                    <img src="/images/youtube.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/steward99/" target="_blank">
                        <img src="/images/instagram.png">
                        </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/ste.ward.58" target="_blank">
                        <img src="/images/facebook.png">
                        </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
